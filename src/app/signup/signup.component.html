<div class="container">
  <div class="row">
   <div class="offset-sm-2 col-sm-8">
    <div class="card text-blank border-0">
      <div class="card-title text-center">
        <h5>sign up for free</h5>
      </div>
      <div class="card-text">
        <form [formGroup]="myForm"(ngSubmit)="onSubmit(myForm)">
          <div class="row mb-2">
            <div class="form-group col-sm-6">
              <input type="text" class="form-control" placeholder="FirstName" formControlName="firstName">
            </div>
            <div class="form-group col-sm-6">
              <input type="text" class="form-control" placeholder="LastName" formControlName="lastName">
            </div>
          </div>
              <div class="alert alert-danger"
               *ngIf="(!myForm.controls['firstName'].valid || !myForm.controls['lastName'].valid)
               && (myForm.controls['firstName'].touched || myForm.controls['lastName'].touched)">
                First and Last Name required
              </div>


          <div class="form-group">
            <input type="email" class="form-control" Placeholder="Enter Your Email" formControlName="email">
            <small class="form-text text-muted">We'll never share Your email with anyone else</small>

          </div>
          <div class="alert alert-danger" *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">Valid Email is require

          </div>
            <div class="form-group">
              <input type="Password" class="form-control mb-3" placeholder="Password"formControlName="password">


              <input type="Password" class="form-control" placeholder="Confirm Your Password" formControlName="confirmPassword">


            </div>
            <div class="alert alert-danger" *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">Password should be at least 8 characters</div>
            <div class="alert alert-danger" *ngIf="(myForm.controls['confirmPassword'].errors != null || myForm.controls['confirmPassword'].errors==true)
            && myForm.controls['confirmPassword'].touched">Password and Confirm Password must match</div>


          <div class="text center">
            <button class="btn btn-success" type="submit">Submit</button>
          </div>
          {{ myForm.controls['confirmPassword'].errors | json}}
        </form>
      </div>
    </div>
   </div>
  </div>
</div>
